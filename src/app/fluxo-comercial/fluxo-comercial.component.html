<div class="fluxo-page">
    <h2>Fluxo Comercial</h2>

    <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    
    <ng-container matColumnDef="formatted_value">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.formatted_value}} </td>
    </ng-container>
    
    <ng-container matColumnDef="won_time">
        <th mat-header-cell *matHeaderCellDef> Data de Ganho </th>
        <td mat-cell *matCellDef="let element"> {{element.won_time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length">
          <div class="no-data-message">
            Nenhum dado encontrado.
          </div>
        </td>
      </tr>
    </table>
</div>

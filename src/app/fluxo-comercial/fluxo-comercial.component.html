<div class="fluxo-page">
  <h2>Fluxo Comercial</h2>
  <h5>Ao atualizar, os negócios ganhos são salvos no banco e os pedidos são criados automaticamente na Bling.</h5>

  <div>
    <button mat-flat-button color="primary" (click)="atualizarDados()">
      Atualizar
    </button>
  </div>

  <div class="tabela-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="person_name">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let deal">{{ deal.person_name }}</td>
      </ng-container>
    
      <ng-container matColumnDef="org_name">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let deal">{{ deal.org_name }}</td>
      </ng-container>
    
      <ng-container matColumnDef="formatted_value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let deal">{{ deal.formatted_value }}</td>
      </ng-container>
    
      <ng-container matColumnDef="won_time">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let deal">{{ deal.won_time | date: 'dd/MM/yyyy' }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['person_name', 'org_name', 'formatted_value', 'won_time']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['person_name', 'org_name', 'formatted_value', 'won_time']"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
